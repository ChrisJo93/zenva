<!DOCTYPE html>
<html>
  <body>
    <div>
      <div style="display: block">Personal Info:</div>
      <div style="display: block">Chris</div>
      <div style="display: block">28</div>
    </div>
    <div style="display: inline">Personal Info:</div>
    <div style="display: inline">Chris</div>
    <div style="display: inline">28</div>
  </body>
</html>
